

<div *ngFor="let product of products">
<mat-card class="product-card" >
    
    <img mat-card-image src="assets/images/{{product.image_url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{product.name}}
      </p>
      <p>
       {{product.price|currency:'USD'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
